<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Add Order</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
    <div class="container-fluid">
        <a class="navbar-brand" href="#">
            <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto"></ul>
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/admin}" href="#">admin-home</a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" th:href="@{/logout}" href="#">logout</a>
                </li>

            </ul>

        </div>
    </div>
</nav>
<div class="container">
    <h1>Add Order</h1>
    <form th:object="${order}" method="post">
        <div class="form-group">
            <label for="items">Items</label>
            <select multiple class="form-control" id="items" th:field="*{items}">
                <option th:each="menuItem : ${menuItems}" th:value="${menuItem.id}" th:text="${menuItem.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="toppings">Toppings</label>
            <select multiple class="form-control" id="toppings" th:field="*{toppings}">
                <option th:each="topping : ${toppings}" th:value="${topping.id}" th:text="${topping.name}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="paymentOption">Payment Option</label>
            <input type="text" class="form-control" id="paymentOption" th:field="*{paymentOption}">
        </div>
        <div class="form-group">
            <label for="totalAmount">Total Amount</label>
            <input type="number" step="0.01" class="form-control" id="totalAmount" th:field="*{totalAmount}">
        </div>
        <div class="form-group">
            <label for="status">Status</label>
            <input type="text" class="form-control" id="status" th:field="*{status}">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
