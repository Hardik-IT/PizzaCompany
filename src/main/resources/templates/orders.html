<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Orders</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light" >
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img th:src="@{/images/logo.png}"  src="../static/images/logo.png" width="auto" height="40" class="d-inline-block align-top" alt=""/>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav mr-auto"></ul>
      <ul class="navbar-nav">
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/admin}" href="#">admin-home</a>
        </li>
        <li class="nav-item active">
          <a class="nav-link" th:href="@{/logout}" href="#">logout</a>
        </li>

      </ul>

    </div>
  </div>
</nav>
<div class="container">
  <a th:href="@{/admin/orders/add}" style="margin: 20px 0" class="btn btn-primary">Add Order</a>
  <table class="table">
    <thead class="thead-light">
    <tr>
      <th scope="col">SN</th>
      <th scope="col">Order ID</th>
      <th scope="col">Items</th>
      <th scope="col">Toppings</th>
      <th scope="col">Payment Option</th>
      <th scope="col">Total Amount</th>
      <th scope="col">Status</th>
      <th scope="col">Delete</th>
      <th scope="col">Update</th>
    </tr>
    </thead>
    <tbody>

    <tr th:each="order, iStat : ${orders}">
      <th scope="row" th:text="${iStat.index + 1}">1</th>
      <td th:text="${order.id}">Order ID</td>
      <td>
        <ul>
          <li th:each="item : ${order.items}" th:text="${item.name}"></li>
        </ul>
      </td>
      <td>
        <ul>
          <li th:each="topping : ${order.toppings}" th:text="${topping.name}"></li>
        </ul>
      </td>
      <td th:text="${order.paymentOption}">Payment Option</td>
      <td th:text="${order.totalAmount}">Total Amount</td>
      <td th:text="${order.status}">Status</td>

      <td><a href="" th:href="@{/admin/orders/delete/{id}(id=${order.id})}" class="btn btn-danger">Delete</a></td>
      <td><a href="" th:href="@{/admin/orders/edit/{id}(id=${order.id})}" class="btn btn-warning">Update</a></td>

    </tr>
    </tbody>
  </table>
</div>
